<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techfest Fitness Planner</title>
</head>
<body>
    <header>
        <h1>Welcome to Techfest Fitness Planner</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Customize Your Fitness Plan</h2>
            <form action="/generate_plan" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>

                <label for="workout-time">Preferred Workout Time:</label>
                <select id="workout-time" name="workout-time">
                    <option value="Morning">Morning (6:00 am - 9:00 am)</option>
                    <option value="Afternoon">Afternoon (12:00 pm - 3:00 pm)</option>
                    <option value="Evening">Evening (6:00 pm - 9:00 pm)</option>
                </select><br><br>

                <label>Additional Activities:</label><br>
                <!-- Add checkboxes for additional activities -->

                <label for="activity-days">Additional Activity Days:</label><br>
                <!-- Add checkboxes for activity days -->

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required><br><br>

                <label for="goals">Fitness Goals:</label><br>
                <textarea id="goals" name="goals" rows="4" required></textarea><br><br>

                <button type="submit">Generate Plan</button>
            </form>
        </section>
    </main>
</body>
</html>
