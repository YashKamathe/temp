<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Customized Fitness Plan</title>
</head>
<body>
    <header>
        <h1>Your Customized Fitness Plan</h1>
    </header>
    <main>
        <section id="fitness-plan">
            <h2>Age: {{ plan.age }}</h2>
            <p>Preferred Workout Time: {{ plan.workout_time }}</p>
            <p>Additional Activities: {{ plan.activities }}</p>
            <p>Additional Activity Days: {{ plan.activity_days }}</p>
            <p>Weight: {{ plan.weight }} kg</p>
            <p>Fitness Goals: {{ plan.goals }}</p>
        </section>
    </main>
</body>
</html>
